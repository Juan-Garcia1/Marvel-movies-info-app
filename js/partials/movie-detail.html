<div class="background">
    <img id="bckimg" ng-src="{{movie.poster}}"/>

    <main>
    <figure>
    <img ng-src="{{movie.poster}}"/>
  </figure>
  <div>
      <h4 id="fancy">INFO</h4>
      <div class="movie-info">
        <h2>{{movie.title}}</h2>
        <p>Rating: {{movie.rating}}</p>
        <p>{{movie.plot}}</p>
        <p><strong>Actors: </strong>{{movie.actors.join(', ')}}.</p>
      </div>
    </main>
  </div>
  </div>
